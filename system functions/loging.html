<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Rewards System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header h1 {
            color: #4361ee;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4361ee;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a56d4;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-options a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-options a:hover {
            text-decoration: underline;
            color: #3a56d4;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Glad to have you back</h1>
            <p>Sign in to access your rewards</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            
            <div class="login-options">
                <a href="#">Forgot password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
        
        <div class="footer">FlyDreamAir Â©</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            //Get form data
            const pNum = document.getElementById('phone_number').value;
            const pass = document.getElementById('password').value;
            console.log(pNum, pass);

            //Process form data
            fetch('http://localhost:3000/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNum: pNum, password: pass })
            })
            //process response
            .then(response => response.json()
            .then(data=>{
                if (response.status === 200) {
                    alert('Login successful!');
                    sessionStorage.setItem('Token', data.id); 
                    window.location.href = 'dashboard.html';
                } else if (response.status === 401) {
                    alert('Login failed. Invalid credentials entered.');
                } else {
                    alert('Login failed. Server error. Please try again later.');
                }
            }))
            //error handling
            .catch(err => {
                console.error('Error:', err);
                alert('An error has occured.');
            });
        });

    </script>
</body>
</html>
